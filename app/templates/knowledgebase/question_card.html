{% macro question_card(question) %}
   <div class="ui special cards">
     <div class="card">
       <div class="content">
         <a class="header">{{question.text}}</a>
         <div class="meta">
          {{question.user.name}}
         </div>
       </div>
       <div class="extra content">
         <a>
           <i class="users icon"></i>
            {{question.answers.all()|length}} Answers
         </a>
       </div>
     </div>
   </div>
{% endmacro %}
