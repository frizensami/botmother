{% macro answer_card(answer) %}
   <div class="ui special cards">
     <div class="card">
       <div class="content">
         <a class="header">{{answer.text}}</a>
         <div class="meta">
          {{answer.user.name}}
         </div>
       </div>
       <div class="extra content">
         <a>
           <i class="users icon"></i>
            {{answer.votes.count()}} Votes
         </a>
       </div>
     </div>
   </div>
{% endmacro %}
